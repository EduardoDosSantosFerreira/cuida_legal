    <!-- Contato -->
    <section class="container py-5" style="margin-top: 100px;">
        <h2 class="text-center mb-4">Entre em Contato Conosco</h2>
        <div class="row">
            <div class="col-md-6">
                <form id="contatoForm">
                    <div class="mb-3">
                        <label for="tipo" class="form-label">Tipo</label>
                        <select class="form-select" id="tipo" required>
                            <option value="" disabled selected>Selecione uma opção</option>
                            <option value="cuidador">Cuidador</option>
                            <option value="franquia">Franquiado</option>
                            <option value="cliente">Cliente</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="nome" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="mensagem" class="form-label">Mensagem</label>
                        <textarea class="form-control" id="mensagem" rows="4" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Enviar</button>
                </form>
            </div>
            <div class="col-md-6 d-flex flex-column align-items-center justify-content-center">
                <p><i class="fas fa-phone-alt me-2"></i> (13) 99661-9491</p>
                <p><i class="fas fa-envelope me-2"></i> contato@cuidalegal.com</p>
                <p><i class="fas fa-map-marker-alt me-2"></i> Rua Exemplo, 123, Cidade - Estado</p>
            </div>
        </div>
